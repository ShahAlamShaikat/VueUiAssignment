<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="container">
            <div
                class="header-inner d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="assets/images/logo.png" alt="logo">
                </a>

                <ul class="nav col-12 col-lg-2 col-xl-2 col-xxl-2 me-xl-auto mb-2 ms-4 justify-content-start mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary"><img src="assets/images/bar.svg" alt="bar"></a>
                    </li>
                    <li><a href="#" class="nav-link px-2 link-dark">Menu</a></li>
                </ul>

                <form class="col-12  col-lg-2 col-xl-3 col-xxl-4 mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Birthday party, Music," aria-label="Search">
                </form>

                <ul class="nav col-12  col-lg-5 col-xl-5 col-xxl-4  mb-2 ms-4 justify-content-center mb-md-0 header-action-end">
                    <li><a href="#" class="nav-link px-2 link-dark wishlist"><img src="assets/images/1.svg" alt="heart"
                                class="wishlist-heart"></a> <span class="wishlist-count"> 5 </span></li>
                    <li><a href="#" class="nav-link px-2 link-dark user">George</a> <span><i
                                class="fa-regular fa-user"></i></span></li>
                    <li><a href="signup.html" class="nav-link px-2 link-dark btn"><button class="btn btn-primary ms-4">Register
                                your Service</button></a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end -->



    <!-- ===============>> account start here <<================= -->
    <section class="account padding-top padding-bottom">
        <div class="container">
            <div class="account__wrapper">
                <div class="row g-4 justify-content-center">
                    <div class="col-12 col-lg-8 ">
                        <div class="account__content account__content--style1">

                            <!-- step 1 -->
                            <div class="account__step">
                                <div class="account__step-back">
                                    <a href="forgot-pass.html">
                                        <i class="fa-solid fa-angle-left"></i><span> Back</span>
                                    </a>
                                </div>
                                <div class="account__step-option">
                                    <p>Step <span>2</span> of <span>3</span> </p>
                                    <span class="hint">Forgot Password</span>
                                </div>
                            </div>

                            <!-- account tittle -->
                            <div class="account__header">
                                <h2>Forgot Password</h2>
                                <p class="style2">We,ve sent a 6-digit confirmation code to <a
                                        href="#">username@gmail.com</a>. Make sure you enter correct code.</p>
                            </div>


                            <!-- account form -->
                            <form action="#" class="account__form needs-validation mt-5" novalidate>
                                <div class="row g-4">
                                    <div class="col-12 col-lg-8">
                                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input
                                                class="my-2 me-2 text-center form-control rounded" type="text" id="first"
                                                maxlength="1" placeholder="X" /> <input
                                                class="m-2 text-center form-control rounded" type="text" id="second"
                                                maxlength="1" placeholder="X" /> <input
                                                class="m-2 text-center form-control rounded" type="text" id="third"
                                                maxlength="1" placeholder="|" /> <input
                                                class="m-2 text-center form-control rounded" type="text" id="fourth"
                                                maxlength="1" /> <input class="m-2 text-center form-control rounded"
                                                type="text" id="fifth" maxlength="1" /> <input
                                                class="m-2 text-center form-control rounded" type="text" id="sixth"
                                                maxlength="1" /> </div>
                                    </div>
                                    <p class="olter-action mt-4 mb-0">
                                        <a href="#">Resend OTP</a>
                                    </p>
                                </div>

                                <a href="forgot-pass-3.html" type="submit"
                                    class="btn btn-primary d-block mt-5">Continue</a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===============>> account end here <<================= -->



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.min.js"></script>
</body>

</html>
